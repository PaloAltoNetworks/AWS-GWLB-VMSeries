    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !GetAtt 
        - TerminateLambda
        - Arn
      Principal: events.amazonaws.com
      SourceArn: !GetAtt TerminateventBridge.Arn
            

##   asgLambda IAM Role
  asgLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      Policies:
        - PolicyName: !Join  
          - '-'
          - - !Sub ${AWS::StackName}
            - LambdaExecRole  
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 
                  - iam:UpdateAssumeRolePolicy
                  - iam:GetRole
                  - iam:PassRole
                  - iam:CreateServiceLinkedRole
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                  - iam:UpdateAssumeRolePolicy
                  - iam:GetRole
                  - iam:PassRole
                  - iam:CreateServiceLinkedRole
                  - events:*
                  - cloudwatch:*
                  - autoscaling:*
                  - elasticloadbalancing:*
                  - cloudformation:DescribeStacks
                  - ec2:CreateNetworkInterface
                  - ec2:DeleteNetworkInterface
                  - ec2:AttachNetworkInterface
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DetachNetworkInterface
                  - ec2:ModifyNetworkInterfaceAttribute
                  - ec2:DescribeNetworkInterfaceAttribute
                Resource: 
                  - "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - arn:aws:logs:*:*:*



## Create Lambda Functions for Lifecycle Hooks
  AddWarmLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: asgwarm.lambda_handler
      Role: !GetAtt 
        - asgLambdaRole
        - Arn
      Code:
        S3Bucket: !Ref VmseriesBootstrapS3BucketName
        S3Key: !Ref lambdapackagezip
      Runtime: python3.8
      Timeout: 900
      VpcConfig:
        SecurityGroupIds:
          - !Ref FirewallSg
        SubnetIds:
          - !Ref GWLBeSubnet1
          - !Ref GWLBeSubnet2      
      Tags:
      - Key: Name
        Value: !Join 
          - '-'
          - - !Sub ${AWS::StackName}
            - Warm      
  AddLaunchLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: asglaunch.lambda_handler
      Role: !GetAtt 
        - asgLambdaRole
        - Arn
      Code:
        S3Bucket: !Ref VmseriesBootstrapS3BucketName
        S3Key: !Ref lambdapackagezip
      Runtime: python3.8
      Timeout: 900 
      VpcConfig:
        SecurityGroupIds:
          - !Ref FirewallSg
        SubnetIds:
          - !Ref GWLBeSubnet1
          - !Ref GWLBeSubnet2            
      Tags:
      - Key: Name
        Value: !Join 
          - '-'
          - - !Sub ${AWS::StackName}
            - Launch       
  TerminateLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: asgterminate.lambda_handler
      Role: !GetAtt 
        - asgLambdaRole
        - Arn
      Code:
        S3Bucket: !Ref VmseriesBootstrapS3BucketName
        S3Key: !Ref lambdapackagezip
      Runtime: python3.8
      Timeout: 300  
      VpcConfig:
        SecurityGroupIds:
          - !Ref FirewallSg
        SubnetIds:
          - !Ref GWLBeSubnet1
          - !Ref GWLBeSubnet2        
      Tags:
      - Key: Name
        Value: !Join 
          - '-'
          - - !Sub ${AWS::StackName}
            - Terminate     
            
## Firewall Launch Template
  FirewallTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub ${AWS::StackName}-Launch-template
      LaunchTemplateData:
        IamInstanceProfile:
          Arn: !GetAtt
            - VmseriesBootstrapInstanceProfile
            - Arn
        DisableApiTermination: false
        ImageId: !Ref FirewallAmiID
        InstanceType: !Ref VMSeriesInstanceType
        KeyName: !Ref KeyPairName
        UserData:  !Base64
          Fn::Join:
            - ''
            - - vmseries-bootstrap-aws-s3bucket=
              - !Ref VmseriesBootstrapS3BucketName                     
        NetworkInterfaces:
          - Description: !Sub ${AWS::StackName}-FW-Data
            DeleteOnTermination: True
            DeviceIndex: 0
            Groups:
              - !Ref FirewallSg
          - Description: !Sub ${AWS::StackName}-FW-Mgmt
            DeleteOnTermination: True
            DeviceIndex: 1
            Groups:
              - !Ref FirewallSg 

              


## Autoscale Group
  FirewallASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub ${AWS::StackName}-ASG
      AvailabilityZones:
        - !Ref AvailabilityZone1
        - !Ref AvailabilityZone2
      HealthCheckGracePeriod: 300
      HealthCheckType: ELB      
      LaunchTemplate: 
        LaunchTemplateId: !Ref FirewallTemplate
        Version: !GetAtt FirewallTemplate.DefaultVersionNumber
      MaxSize: '0'
      MinSize: '0'
      MetricsCollection:
        - Granularity: 1Minute
          Metrics:
            - GroupMinSize
            - GroupMaxSize      
      Tags:    
        - Key: Name
          PropagateAtLaunch: True
          Value: !Join 
            - '-'
            - - !Sub ${AWS::StackName}
              - FW   
      TargetGroupARNs: 
        - !Ref TargetGroupASG
      VPCZoneIdentifier:
        - !Ref GWLBeSubnet1
        - !Ref GWLBeSubnet2
      LifecycleHookSpecificationList:  
        - LifecycleHookName: !Sub ${AWS::StackName}-Launch-Hook
          LifecycleTransition: autoscaling:EC2_INSTANCE_LAUNCHING
          DefaultResult: ABANDON
          HeartbeatTimeout: 2700
          NotificationMetadata: !Join
          - ''
          - - '{"csplicensekey": "'
            - !Ref csplicensekey
            - '", "s3bucket": "'    
            - !Ref VmseriesBootstrapS3BucketName  
            - '", "KeyPANWFirewall": "'    
            - !Ref KeyPANWFirewall  
            - '", "KeyPANWPanorama": "'    
            - !Ref KeyPANWPanorama                                  
            - '" }'
        - LifecycleHookName: !Sub ${AWS::StackName}-Terminate-Hook
          LifecycleTransition: autoscaling:EC2_INSTANCE_TERMINATING
          DefaultResult: CONTINUE
          HeartbeatTimeout: 900
          NotificationMetadata: !Join
          - ''
          - - '{"csplicensekey": "'
            - !Ref csplicensekey
            - '", "s3bucket": "'    
            - !Ref VmseriesBootstrapS3BucketName  
            - '", "KeyPANWFirewall": "'    
            - !Ref KeyPANWFirewall  
            - '", "KeyPANWPanorama": "'    
            - !Ref KeyPANWPanorama                                  
            - '" }'     

## EventBridge Rules
  WarmEventBridge:
    Type: AWS::Events::Rule
    Properties: 
      Description: EventBridge Rule to fire Warming Lambda from Lifecycle Hook
      EventPattern: !Join  
        - ''
        - - '{"source": ["aws.autoscaling"], '
          - '"detail-type": ["EC2 Instance-launch Lifecycle Action"], '
          - '"detail": { "Origin": ["EC2"], "AutoScalingGroupName": ["'
          - !Ref FirewallASG
          - '"],    "Destination": ["WarmPool"]  }}'
      Name: !Sub ${AWS::StackName}-Warm-EventBridge
      State: ENABLED
      Targets: 
        - Arn: !GetAtt AddWarmLambda.Arn
          Id: "1"
  LaunchEventBridge:
    Type: AWS::Events::Rule
    Properties: 
      Description: EventBridge Rule to fire Launch Lambda from Lifecycle Hook
      EventPattern: !Join  
        - ''
        - - '{"source": ["aws.autoscaling"], '
          - '"detail-type": ["EC2 Instance-launch Lifecycle Action"], '
          - '"detail": { "AutoScalingGroupName": ["'
          - !Ref FirewallASG
          - '"],    "Destination": ["AutoScalingGroup"]  }}'
      Name: !Sub ${AWS::StackName}-Launch-EventBridge
      State: ENABLED
      Targets: 
        - Arn: !GetAtt AddLaunchLambda.Arn
          Id: "1"    
  TerminateventBridge:
    Type: AWS::Events::Rule
    Properties: 
      Description: EventBridge Rule to fire Terminate Lambda from Lifecycle Hook
      EventPattern: !Join  
        - ''
        - - '{"source": ["aws.autoscaling"], '
          - '"detail-type": ["EC2 Instance-terminate Lifecycle Action"], '
          - '"detail": { "AutoScalingGroupName": ["'
          - !Ref FirewallASG
          - '"] }}'
      Name: !Sub ${AWS::StackName}-Terminate-EventBridge
      State: ENABLED
      Targets: 
        - Arn: !GetAtt TerminateLambda.Arn
          Id: "1"    


## Scaling Policies                      
  ScaleUpASG:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref FirewallASG
      ScalingAdjustment: 1
      Cooldown: '600'
  ScaleDownASG:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref FirewallASG
      ScalingAdjustment: -1
      Cooldown: '600'      


## CloudWatch Alarms
  ScaleUpAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties: 
      ActionsEnabled: True
      AlarmActions: 
        - !Ref ScaleUpASG
      AlarmDescription: Scale up ASG based on high Dataplane CPU
      AlarmName: !Sub ${AWS::StackName}-ScaleUp-Alarm
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref FirewallASG
      Unit: Percent
      Period: 900
      MetricName: panSessionUtilization
      TreatMissingData: missing
      Namespace: !Ref CloudWatchScalingNamespace
      EvaluationPeriods: 1
      Statistic: Average
      Threshold: 60

  ScaleDownAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties: 
      ActionsEnabled: True
      AlarmActions: 
        - !Ref ScaleDownASG
      AlarmDescription: Scale down ASG based on low Dataplane CPU
      AlarmName: !Sub ${AWS::StackName}-ScaleDown-Alarm
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref FirewallASG
      Unit: Percent
      Period: 1800
      MetricName: panSessionUtilization
      TreatMissingData: missing
      Namespace: !Ref CloudWatchScalingNamespace
      EvaluationPeriods: 1
      Statistic: Average
      Threshold: 50


